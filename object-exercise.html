//Here is an alternative solution that uses less co.de
        function isSameProduct(product1, product2) {
            return(
                product1.name === product2.name && product1.price === product2.price
            );
        }


      const product1 = {
        name: 'basketball',
        price: 2095
      };

      const product2 ={
        name: 'socks',
        price: 1090
      };

      const product3 = {
        name: 'basketball',
        price: 2095
      };

      //console.log(comparePrice(product1,product2))

      console.log(isSameProduct(product1, product2));
      console.log(isSameProduct(product1, product3));

      console.log('Good Morning'.toLocaleLowerCase());
      console.log('hello'.repeat(2));

      // We can use const here since score is a reference
      // so we can modify it even if it uses const.
      const score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';

        console.log(guess === result ? 'You win!' : 'You lose!');

        if (guess === result) {
            score.wins ++;
        } else {
            score.losses ++;
        }
        console.log(score);
           localStorage.setItem('score', JSON.stringify(score));
      }
      
    </script>
