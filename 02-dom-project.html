<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DOM PROJECT</title>
  </head>
  <body>
<p>YouTube Subscribe Button</p>

    <button class="js-subscribe-button"
      onclick="subscribe()">
      Subscribe
    </button>
    
    <p> Amazon Shipping Calculator </p>
      <input placeholder="Cost of order"
        class="js-cost-input"
        onkeydown="handleCostInputKeydown(event)">
      <button class="js-calculate-button"
        onclick="calculateTotal()">
        Calculate
      </button>
    <p class="js-total-cost"></p>

    <script>
      function subscribe() {
        const subscribeButton = document.querySelector('.js-subscribe-button');

        if (subscribeButton.innerHTML === 'Subscribed') {
          subscribeButton.innerHTML = 'Subscribe';

        } else {
          subscribeButton.innerHTML = 'Subscribed';
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

      function handleCostInputKeydown(event) {
        const key = event.key;

        if (key === 'Enter') {
          calculateTotal();
        } else if (key === 'Escape') {
          document.querySelector('.js-cost-input').value = '';
        }
      }

    </script>
    
  </body>
</html>
